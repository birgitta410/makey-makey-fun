<!doctype html>
<html>
<head>
    <title>makey makey fun</title>
    <link rel="stylesheet" href="main.css">
</head>
<body style="background-color: rgb(36, 122, 204)">
<!-- count whenever there is contact (e.g.: have one person hold ground, the other a key, then touch hands) -->
<div class="container">
    <div id="counter" class="flex-container" style="width: auto">
        <div class="digit-container flex-container">
            <span class="digit large">0</span>
            <span class="digit large">0</span>
            <span class="digit large">0</span>
        </div>
    </div>
</div>

<script src="libs/lodash.js"></script>
<script src="libs/jquery-3.2.1.min.js"></script>
<script src="libs/mousetrap.min.js"></script>
<script src="main.js"></script>
<script src="counter.js"></script>
<script src="play-sounds.js"></script>
<script type="text/javascript">
  var tileCounter = digitalCounter('#counter', 1);

  longKeyPress('space', 
    function onStart() {
      tileCounter.increase();
      playSound('scanner');
    },
    function() {}, 
    function() {
      tileCounter.stop();
    }, 200
  );
</script>
</body>
</html>
