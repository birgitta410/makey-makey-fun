<!doctype html>
<html>
<head>
    <title>makey makey fun</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<!-- count whenever there is contact (e.g.: have one person hold ground, the other a key, then touch hands) -->
<div class="container">
    <div id="counter" class="flex-container">
        <div class="digit-container flex-container">
            <span class="digit">0</span>
            <span class="digit">0</span>
            <span class="digit">0</span>
        </div>
    </div>
</div>

<script src="libs/lodash.js"></script>
<script src="libs/jquery-3.2.1.min.js"></script>
<script src="libs/mousetrap.min.js"></script>
<script src="main.js"></script>
<script src="counter.js"></script>
<script src="play-sounds.js"></script>
<script type="text/javascript">
  var tileCounter = digitalCounter('#counter', 1);

  longKeyPress('space', 
    function onStart() {
      tileCounter.increase();
    },
    function() {}, 
    function() {
      tileCounter.stop();
      // playSound('scanner');
    }
  );
</script>
</body>
</html>
